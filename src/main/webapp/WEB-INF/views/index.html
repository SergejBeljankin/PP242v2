<!DOCTYPE html>
<html lang="ru" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>
<h1>All Person</h1>
<table border="1">
    <tbody>
    <tr>
        <td>Логин</td>
        <td>Пароль</td>
        <td>Список Ролей</td>
        <td>Update</td>
        <td>Delete</td>

    </tr>
    <tr th:each="person : ${people}">
        <td th:text = "${person.getName()}">Name</td>
        <td th:text = "${person.getPassword()}">Password</td>
        <td th:text = "${person.getRolesToString()}">Список ролей</td>
        <td><a th:href="@{/{id}/edit(id=${person.getId()})}">Update</a></td>
        <td><form th:method="DELETE" th:action="@{/{id}(id=${person.getId()})}">
            <input type="submit" value="Delete"/>
        </form></td>
    </tr>
    </tbody>
</table>
<a href="new">Create new Person</a>

</body>
</html>
